<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Course Master</h1>

<h2>View Courses</h2>
<form action="course_view.jsp">
    <button type="submit">View Courses</button>
</form>

<h2>Insert Course</h2>

<form method="post" action="course_action.jsp">
    <label for="course_name">Course Name</label>
    <input type="text" name="course_name" id="course_name" required/>
    <br>
    <label for="course_text">Course Text</label>
    <input type="text" name="course_text" id="course_text"/>
    <br>

    <button type="submit">Save</button>
    <button type="refresh">Clear</button>
</form>


</body>
</html>
